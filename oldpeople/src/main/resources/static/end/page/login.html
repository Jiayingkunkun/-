<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/font-awesome.css" rel="stylesheet">
    <style>
        /*防止页面的变量显示中断，这段可以防止页面抖动*/
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body style="background-color: #EBEEF5">
<div id="app" class="container">
    <!--    用到vue的样式，字体居中，且距离顶部距离为100px-->
    <div class="row text-center" style="padding-top: 100px;">
        <div class="col-md-12">    <!--col-md-12占据一整行，6是占据一半-->
            <h2>欢迎登录后台管理系统</h2>
        </div>
    </div>
    <div class="row">     <!--写行，根据不同屏幕制定不同宽度，col-md-4自适应且占据屏幕1/3左右-->
        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
            <div class="panel-body"><!--panel-body是一个面板，涉及提交表单，将内容放入form内-->
                <form role="form">
                    <hr/>
                    <br/>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-tag"></i> </span>
                        <input type="text" class="form-control" v-model="user.name" placeholder="姓名"/>
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i> </span>
                        <input type="password" class="form-control" v-model="user.password" placeholder="密码"/>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-inline"></label>
                        <span class="pull-right"><a href="javascript:void(0)" @click="reset">忘记密码</a></span>
                    </div>
                    <div style="text-align:center">
                        <a href="javascript:void(0)" @click="login" class="btn btn-primary">登录</a>
                    </div>
                    <hr/>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="../js/vue2.6.11/vue.min.js"></script>
<script src="../js/vue2.6.11/axios.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            user: {
                name: "",
                password: ""
            }
        },
        methods: {
            login() {
                if (!this.user.name) {
                    alert("请输入姓名");
                    return;
                }
                if (!this.user.password) {
                    alert("请输入密码");
                    return;
                }
                // 发送登录请求
                axios.post('/login', this.user)
                    .then(res => {
                        console.log(res.data); // 调试语句
                        if (res.data.code === '0') {
                            // 登录成功
                            localStorage.setItem('user', JSON.stringify(res.data.data)); //获取登陆的用户类型
                            // 根据用户类型重定向到不同页面
                            if (res.data.data.type === '家属') {
                                // 如果是家属用户，重定向到index1.html
                                location.href = '/end/page/index1.html';
                            } else {
                                // 如果是管理员或网格员，重定向到index.html
                                location.href = '/end/page/index.html';
                            }

                        } else {
                            // 登录失败，显示错误信息
                            alert(res.data.msg);
                        }
                    })
                    .catch(error => {
                        // 处理登录请求失败的情况
                        console.error('登录失败：', error);
                        alert('登录失败，请稍后重试');
                    });
            },
            reset() {
                if (!this.user.name) {
                    alert("请输入用户名");
                    return;
                }
                axios.post('/resetPassword', this.user)
                    .then(res => {
                        console.log(res.data); // 调试语句
                        if (res.data.code === '0') {
                            alert("重置密码成功，密码已重置为：123456");
                        } else {
                            alert(res.data.msg);
                        }
                    })
                    .catch(error => {
                        console.error('重置密码失败：', error); // 调试语句
                        alert('重置密码失败，请稍后重试');
                    });
            }
        }

    })
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>老人信息详情</title>
    <!-- 引入必要的样式文件 -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 添加自定义样式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            font-size: 16px; /* 调整字体大小 */
        }
        .container {
            margin-top: 30px;
        }
        .elder-info {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }
        .elder-image {
            max-width: 100%;
            max-height: 500px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-back {
            margin-bottom: 20px;
        }
        h2 {
            font-size: 24px; /* 调整标题字体大小 */
            margin-bottom: 20px; /* 调整标题底部间距 */
        }
        p {
            font-size: 18px; /* 调整段落字体大小 */
            margin-bottom: 10px; /* 调整段落底部间距 */
        }
    </style>
</head>
<body>
<div id="app" class="container">
    <!-- 返回按钮 -->
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-primary btn-back" onclick="goBack()">返回</button>
        </div>
    </div>
    <!-- 老人信息详情 -->
    <div class="row">
        <!-- 左侧显示老人图片 -->
        <div class="col-md-4">
            <div class="elder-info">
                <img :src="getPictureUrl(old.picture)" alt="老人图片" class="elder-image">
            </div>
        </div>
        <!-- 右侧显示其他老人信息 -->
        <div class="col-md-8">
            <div class="elder-info">
                <!-- 显示老人姓名 -->
                <h2>{{ old.name }}</h2>
                <!-- 显示其他老人信息 -->
                <p>年龄：{{ old.eage }}</p>
                <p>性别：{{ old.esex }}</p>
                <p>出生日期：{{ formatDate(old.birthdate) }}</p>
                <p>家属电话：{{ old.phone }}</p>
                <p>街道：{{ old.estreet }}</p>
                <p>详细地址：{{ old.eaddress }}</p>
                <p>健康系数：{{ old.ehealth }}</p>
                <p>身体状况：{{ old.body }}</p>
<!--                <p>疾病信息：{{old.illnessid}}</p>-->
            </div>
        </div>
    </div>
</div>

<!-- 引入Vue.js和axios -->
<script src="../js/vue2.6.11/vue.min.js"></script>
<script src="../js/vue2.6.11/axios.js"></script>
<script>
    // 创建Vue实例
    new Vue({
        el: "#app",
        data: {
            old: {} // 存储老人信息
        },
        created: function() {
            // 获取URL中的参数，即老人ID
            const urlParams = new URLSearchParams(window.location.search);
            const oldId = urlParams.get('id');
            // 根据老人ID请求服务器获取老人信息
            axios.get(`/oldinfo/${oldId}`)
                .then(response => {
                    console.log('成功获取到老人信息：', response.data);
                    this.old = response.data.data; // 注意这里取的是 response.data.data
                })
                .catch(error => {
                    console.error('获取老人信息失败：', error);
                });
        },
        methods: {
            // 获取图片URL方法
            getPictureUrl: function(fileName) {
                const url = `http://localhost:8888/uploads/${encodeURIComponent(fileName)}`;
                console.log('图片 URL：', url);
                return url;
            },
            // 格式化日期方法
            formatDate: function(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit'
                });
            }
        }
    });

    // 返回按钮点击事件
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
